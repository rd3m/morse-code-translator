<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />
        <title>Morse Code Translator</title>
    </head>
    <body>
        <div
            class="d-flex p-2 flex-column position-absolute top-50 start-50 translate-middle"
        >
            <h1>Morse Code Translator</h1>
            <div>
                <textarea
                    id="translateBox"
                    name="translateBox"
                    rows="4"
                    cols="50"
                >
Please enter your words to translate</textarea
                >
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button id="translateButton" class="btn btn-success">
                        Translate
                    </button>
                </div>
                <select name="toValue" id="toValue" class="custom-select">
                    <option value="toMorse">to Morse code</option>
                    <option value="fromMorse">from Morse code</option>
                </select>
            </div>
            <div>
                <textarea id="outputBox" name="outputBox" rows="4" cols="50">
Your output will appear here</textarea
                >
            </div>
        </div>
    </body>
    <script type="module" src="js/translate.js"></script>
    <script type="module" src="js/dom.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"
    ></script>
</html>
